<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Books Shop</title>
</head>

<body>
    <header class="header">
        <h1>Books Shop</h1>
    </header>
    <main>
  <section class="form-section">
    <form id="booksForm">
        <label for="bookName" id="bookNameLabel">Book Name </label>
        <input type="text" name="bookName" id="bookName" required placeholder="Enter Book Name">
        <br>
        <label for="bookPrice" id="bookPriceLabel">Book Price </label>
        
        <select name="bookPrice" id="bookPrice">
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>
  </section>
  <section class="table-section">
    <table id="booksTable">

    </table>

    <p id="total"></p>
  </section>
    
    </main>
    <footer class="footer">
        <p>&copy ASAC 2021</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
